<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MDGravity_app</title>
  </head>

  <body>
    <div class="row">
      <div class="container">

        <header class="header">
          <div class="header__text">
            <h2>MdGravity</h2>
          </div>
          <div class="header__btn">
            <button class="btn">
              New Meeting
            </button>
          </div>
        </header>
  
      </div>
      <span class="border"></span>
      <div class="container">
  
        <main class="main">
          <article class="article">
            <h1 class="article__header">Break Boundaries with Our Cutting-Edge Video Chat Technology</h1>
            <p class="article__text">Unleash the Thrill of Chance and the Power of Connection: Video Chatting and Chat
              Roulette Combined for Unforgettable Encounters</p>
  
            <div class="article__btn">
              <button class="btn btn--rose">
                New Meeting
              </button>
            </div>
  
          </article>
  
          <div class="hero-block">
            <img class="hero-block__img"  
            src="/img/heroimg.jpg" 
            width: 524px; 
            height: 560px; 
            alt="hero-img"
            >
          </div>
        </main>
  
      </div>
  
      <div class="container">
        <footer class="footer">
  
          <article>
            <h2>
              Available video chat modes
            </h2>
            <p>
              Choose one of the preferred modes and communicate in desirable way
            </p>
          </article>
  
          <div class="footer__buttons">
            <div class="footer__btn">
              <button class="footer__btn--blue">Team Room</button>
            </div>
  
            <div class="footer__btn">
              <button class="footer__btn--white">Chat Roulette</button>
            </div>
  
            <div class="footer__btn">
              <button class="footer__btn--rose">Dating</button>
            </div>
  
          </div>
        </footer>
  
      </div>

    </div>
  </body>

</html>
