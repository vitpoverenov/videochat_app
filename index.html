<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <title>MDGravity_app</title>
  </head>

  <body>
      <div class="container">
        <header>
          <h3 class="header__logo"><a href="#">MdGravity</a></h3>
          <button class="btn"><a href="#">New Meeting</a></button>
        </header> 
        
      </div>

      <span class="outline-top"></span>
      <div class="container container-middle">
        <section class="section-hero">
          <div class="hero">
            <div class="hero-text-box">
              <h2 class="hero-heading">
                Break Boundaries with Our Cutting-Edge Video Chat Technology
              </h2>
  
              <p class="hero-description">
                Unleash the Thrill of Chance and the Power of Connection: Video Chatting and Chat Roulette Combined for Unforgettable Encounters
              </p>
  
              <button class="btn btn__middle"><a href="#">New Meeting</a></button>
            </div>
  
            <div class="hero-box-img">
              <img src="/img/heroimg.jpg" alt="New meeting with videochat good people" srcset="">
            </div>
          </div>
        </section>
      </div>
        

      <div class="container">
        <section class="section-models">
          <h3 class="models-heading">
            Available video chat modes
          </h3>
          <p class="models-description">
            Choose one of the preferred modes and communicate in desirable way
          </p>
        </section>

        <div class="footer-block">
          <div class="footer-buttons">
            <button class="btn btn__footer btn__footer--blue"><a href="#">Team Room</a></button>
            <button class="btn btn__footer btn__footer--white"><a href="#">Chat Roulette</a></button>
            <button class="btn btn__footer btn__footer--rose"><a href="#">Dating</a></button>
          </div>
        </div>
      </div>  
  </body>
